<!DOCTYPE html>
<html>

<!--
simple webapp replacing proprietary hiit timer apps with a simple, open-source solution
made by aadm with google gemini in half an hour on Thursday,27th February 2025
countdown timer: bbc pips (https://www.bbc.com/historyofthebbc/anniversaries/february/the-pips)
-->


<head>
    <title>HIIT Timer</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container">
        <h1>HIIT Workout Timer</h1>

        <button id="toggle-predefined-exercises-btn">Show Quick Add Exercises</button>
        
        <div id="predefined-exercises-container">
            <div id="predefined-exercises">
                <h3>Quick Add Exercises:</h3>
                <div id="predefined-exercise-buttons">
                </div>
            </div>
        </div>

        <div id="predefined-workouts">
            <h3>Predefined Workouts:</h3>
            <div id="predefined-workout-buttons">
            </div>
        </div>

        <!-- <div id="predefined-exercises">
            <h3>Quick Add Exercises:</h3>
            <div id="predefined-exercise-buttons">
            </div>
        </div> -->

        <div id="exercise-input">
            <input type="text" id="exercise-name" placeholder="Exercise Name">
            <input type="number" id="exercise-duration" placeholder="Seconds" value="20">
            <button id="add-exercise-btn">Add Exercise</button>
        </div>

        <div id="rest-input">
            <label for="rest-duration">Rest Duration (seconds):</label>
            <input type="number" id="rest-duration" value="10">
        </div>

        <ul id="exercise-list">
        </ul>

        <div id="timer-display">
            <div id="current-exercise">Ready to Start!</div>
            <div id="countdown">00:00</div>
        </div>

        <div id="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn" disabled>Pause</button>
            <button id="reset-btn" disabled>Reset</button>
        </div>

        <audio id="beep-sound" src="short-beep-tone-47916.mp3"></audio>
        <!-- <audio id="greenwich-pips" src="Gts_(bbc)_pips.ogg"></audio> -->
        <audio id="greenwich-pips" src="bbc_pips.mp3"></audio>

    </div>
    <script src="script.js"></script>
</body>

</html>
